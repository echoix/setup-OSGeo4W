---
name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  default:
    concurrency:
      group: >-
        ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}-${{
        github.job }}-${{  matrix.os }}
      cancel-in-progress: true
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-2019
          - windows-2022
          - windows-latest
    steps:
      - name: Setup OSGeo4W environment
        uses: .
      - run: o-help
        shell: cmd /D /E:ON /V:OFF /S /C "CALL C:/OSGeo4W/OSGeo4W.bat "{0}""
  packages:
    concurrency:
      group: >-
        ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}-${{
        github.job }}-${{  matrix.os }}
      cancel-in-progress: true
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-2019
          - windows-2022
          - windows-latest
    steps:
      - name: Setup OSGeo4W environment
        uses: .
        with:
          packages: |
            cairo-devel
            freetype-devel
            gdal-develgeos-devel	libjpeg-turbo-devel
            liblas-devel
            libpng-devel,libpq-devel
            libtiff-devel
            netcdf-devel
            proj-devel,
            python3-core
            python3-numpy
            python3-ply
            python3-pytest
            python3-pywin32   python3-six
            python3-wxpython
            sqlite3-devel,\
            zstd-devel
      - run: o-help
        shell: cmd /D /E:ON /V:OFF /S /C "CALL C:/OSGeo4W/OSGeo4W.bat "{0}""
      - run: pip install pytest-timeout
        shell: cmd /D /E:ON /V:OFF /S /C "CALL C:/OSGeo4W/OSGeo4W.bat "{0}""
  root:
    concurrency:
      group: >-
        ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}-${{
        github.job }}-${{  matrix.os }}
      cancel-in-progress: true
    runs-on: ${{ matrix.os }}
    env:
      TEST_O4W_ROOT: ${{ matrix.root-dir }}
    strategy:
      matrix:
        os:
          - windows-2019
          - windows-2022
          - windows-latest
        root-dir:
          - "C:\\OSGeo4W"
          - "D:\\OSGeo4W"
          - "D:/OSGeo4W"
          - "C:/otherFolder/"
        pkg-dir:
          - "${{ github.workspace }}/OSGeo4W_pkg"
    steps:
      - name: Setup OSGeo4W environment
        uses: .
        with:
          root: ${{ matrix.root-dir }}
          package-dir: ${{ matrix.pkg-dir }}
          packages: |
            grass-dev
      - run: o-help
        shell: cmd /D /E:ON /V:OFF /S /C "CALL ${{ matrix.root-dir }}/OSGeo4W.bat "{0}""
      - run: pip install pytest-timeout
        shell: cmd /D /E:ON /V:OFF /S /C "CALL %TEST_O4W_ROOT%/OSGeo4W.bat "{0}""
